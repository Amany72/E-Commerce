<section class="w-80 bg-main-light p-5 mb-3 mx-auto shadow rounded-5  ">
  <form class="" [formGroup]="orderForm" (ngSubmit)="handleForm()">

  <div class="form-item">
    <label for="details">details</label>
    <input class="form-control" type="text" id="details" formControlName="details">

  </div>

  <div class="form-item">
    <label for="phone">phone</label>
    <input class="form-control" type="tel" id="phone" formControlName="phone">

  </div>

  <div class="form-item">
    <label for="city">city</label>
    <input class="form-control" type="text" id="city" formControlName="city">
  </div>
<div class="w-80 text-center">
  <button class="w-25 my-5 py-2 mx-auto btn btn-outline-success   ">Pay Now</button>
</div>
</form>
</section>
