<section class="w-80 mx-auto shadow-sm bg-main-light">
<h1 class="fw-bold text-center py-2">Register..Now</h1>
<form  [formGroup]="registerForm" (ngSubmit)="handleForm()">
  <div class="form-item m-3">
    <label for="name">Name</label>
    <input formControlName="name"  type="text" class="form-control" id="name"/>
<div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger small w-25 ">
  <p *ngIf="registerForm.get('name')?.getError('required')" class="mb-0">Name Is Required</p>
  <p *ngIf="registerForm.get('name')?.getError('minlength')" class="mb-0">Min Length 3 characters</p>
  <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="mb-0 ">Max Length 20 characters</p>
</div>
  </div>
  <div class="form-item m-3">
    <label for="email">Email</label>
    <input formControlName="email"   type="email" class="form-control" id="email"/>

    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger small w-25 ">
      <p *ngIf="registerForm.get('email')?.getError('required')" class="mb-0">Name Is Required</p>
      <p *ngIf="registerForm.get('email')?.getError('email')" class="mb-0">Email Is Invalid</p>

    </div>

  </div>

  <div class="form-item m-3">
    <label for="password">Password</label>
    <input formControlName="password" type="password"  class="form-control" id="password"/>

    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger small w-25 ">
      <p *ngIf="registerForm.get('password')?.getError('required')" class="mb-0">password Is Required</p>
      <p *ngIf="registerForm.get('password')?.getError('pattern')" class="mb-0">Password must be at least 6 characters </p>

    </div>

  </div>

  <div class="form-item m-3">
    <label for="rePassword">rePassword</label>
    <input formControlName="rePassword"  type="password" class="form-control" id="rePassword">

    <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger small w-25 ">
      <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="mb-0">rePassword Is Required</p>
      <p *ngIf="registerForm.get('rePassword')?.getError('errorr')" class="mb-0">rePassword Is Invalid  </p>

    </div>
  </div>

  <div class="form-item m-3">
    <label for="phone">Phone</label>
    <input formControlName="phone" type="tel"  class="form-control" id="phone"/>

    <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger small w-25 ">
      <p *ngIf="registerForm.get('phone')?.getError('required')" class="mb-0">phone Is Required</p>
      <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="mb-0">Only Egyptian Phone Number.. </p>

    </div>

  </div>

  <button [disabled]="registerForm.invalid" class="main-btn my-3 text-center m-3 p-3">Register  <span *ngIf="loading"> <i class="fas fa-spin fa-spinner"></i> </span> </button>
</form>

<p *ngIf="errorMessage" class="alert alert-danger w-25 mx-auto text-center "> {{errorMessage}} </p>

</section>
