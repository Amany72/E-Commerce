<section class="my-5">
  <h2 class="fw-bold text text-center my-4">All Categories</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let categoryy of categoryData">
      <div class=" p-2 shadow rounded border border-success ">
        <img [src]="categoryy.image" [alt]="categoryy.name" class="w-100" height="280">
<h3 class="text-center text ">
  {{categoryy.name}}
</h3>
      </div>


    </div>


  </div>



</section>
