<section class="overflow-hidden" *ngIf="products.length > 0">
  <h2 class="fw-bold text-center fs-1 my-4 text">All Products</h2>
  <div class="row g-5 justify-content-center ">
   <div *ngFor="let product of products | paginate: { id: 'productPaginate',
   itemsPerPage: pageSize,
   currentPage:currentPage,
   totalItems: total } " class=" col-sm-6 col-md-4 col-lg-3 col-xl-2">



    <div class="product h-100">
  <header [routerLink]="['/productdetails',product._id]"  role="button">
    <img [src]="product.imageCover"  class="w-100" [alt]="product.title" [title]="product.title">
  <h3 class="small">{{product.title | textCut:2}}</h3>
  <h4 class="h6 text fw-bolder">{{product.category.name}}</h4>

  <div class="d-flex small align-items-center justify-content-between">
    <span> {{product.price  | currency:'  EGP'}} </span>
    <span class="py-2 mb-0"><i class="fas fa-star rating-color"></i>
  {{product.ratingsAverage}}

    </span>


  </div>
  </header>
  <footer>
    <button (click)="addProduct(product._id , addBtn )"
     #addBtn class="main-btn my-0 py-2    w-100">
      <i class="fa-solid fa-circle-plus " style="color: #ffffff;"></i>
       Add To Cart</button>
  </footer>

    </div>

   </div>


  </div>

  <div class="d-flex justify-content-center my-4">
  <pagination-controls  id="productPaginate"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>


  </section>
